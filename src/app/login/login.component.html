<div class="container w-50 mt-4">
    <h2 class="text-center mt-5" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: rgb(33, 1, 36);">{{data}}</h2>
    <form action="" class="p-3 mt-4" style="border-radius: 30px; background-color: rgba(243, 244, 250, 0.788); box-shadow: 2px 15px 50px rgb(53, 21, 83);">
        <div class="mt-2 p-3"  >
            <label for="acc" style="font-weight: 500; font-size: 18px; color: rgb(93, 31, 150); margin-bottom: 5px;">Account Number</label>
            <input type="text" (change)="acnoChange($event)" id="acid" name="acnum1" class="form-control">
        </div>
        <div class="p-3" >
            <label for="pass" style="font-weight: 500; font-size: 18px; color: rgb(93, 31, 150); margin-bottom: 8px;">Password</label>
            <input type="password" (change)="passChange($event)" id="psw1" name="paswrd1" class="form-control">
        </div>
        <div class="mt-2  text-center" >
            <button type="button" (click)="login()" class="btn btn-primary">login</button>
            
        </div>
        <div class="mt-2 p-2 text-center" >
            <a href="" style="color: rgb(36, 20, 128);font-size:18px; font-weight: 500;">Register here</a>
        </div>
    </form>
   </div>
